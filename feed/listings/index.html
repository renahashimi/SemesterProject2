<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SemesterProject2 - An auction site">
    <meta name="author" content="Rena Hashimi">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/dist/css/index.css">
    <script type="module" src="/src/js/index.mjs"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Tenor+Sans&display=swap" rel="stylesheet">
    <title>MIDAS TOUCH - ALL LISTINGS</title>
</head>
<body>
    <header>
        <!-- HEADER -->
        <div id="header-placeholder"></div>
    </header>
    <main>        
        <!-- HEADING H1 -->
        <h1 class="container-fluid font-tenor text-center text-uppercase my-3">Listings</h1>
      
        <!-- SEARCH & FILTER -->
        <div class="container-fluid d-block d-md-flex justify-content-center align-items-center my-4" style="max-width: 900px;">
            <!-- SEARCH -->
            <div class="col-12 col-md-8 searchbox mb-3">
                <form id="searchForm" class="form-inline d-flex mw-50 justify-content-center md-form form-sm m-2 p-1 border border-2 border-secondary">
                    <div class="input-group border-0 search-box">
                        <i class="bi bi-search-heart pt-1" aria-hidden="true"></i>
                        <input class="form-control form-control-sm border-0" type="text" id="searchInput" placeholder="Searching for treasures?" aria-label="Search">
                        <button class="bg-white border-0" id="clearSearchBtn" type="button"><i class="bi bi-x-lg"></i></button> 
                    </div>
                    <button class="btn btn-outline-third m-0 p-1 my-sm-0 border-2 border-secondary" type="submit">Search</button>
                </form>
            </div>

            <!-- FILTER -->
            <div class="col-12 col-md-4 d-flex justify-content-center font-prata">
                <div class="dropdown">
                    <button id="filterBox"  class="btn btn-white border-tealgreen border-3 me-2  dropdown-toggle m-auto p-1" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="width: 200px;">
                        FILTER
                    </button>
                    <ul class="dropdown-menu justify-content-end text-end" aria-labelledby="filterDropdown" style="width: 200px;">
                        <li><a class="dropdown-item" href="#" id="filterAll">All Listings</a></li>
                        <li><a class="dropdown-item" href="#" id="filterNewToOld">New to Old</a></li>
                        <li><a class="dropdown-item" href="#" id="filterOldToNew">Old to New</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="searchContainer" class="search-container">
            <button id="clearSearchResultBtn" style="display: none;"><p>CLEAR</p></button>
            <div class="container-fluid searchresult bg-teallight" id="searchresult"></div>
        </div>  
        
        <!-- LISTINGS & LOAD-BTN -->
        <div class="container-fluid mt-2 d-flex" id="allListingsContainer"></div>
        <div id="loadMoreBtnContainer" class="text-primary text-center mx-auto justify-content-center" style="margin-bottom: 200px;"></div>
        <div id="error-bid" class="d-none"></div>

        <!-- GO BACK UP - BUTTON -->
        <div id="buttonContainer">
            <button id="goBackUpBtn" class="btn btn-white btn-lg bg-white m-auto justify-content-center text-center rounded-circle border border-5 border-primary">
                <i class="bi bi-arrow-up-circle-fill"></i>
            </button>
        </div>
        
         <!-- OVERLAY LOGIN -->
        <div id="overlay-container"></div>
        
        <!-- SPINNER -->
        <div id="spinner" class="spinner"></div>
    </main>
    <footer>
        <!-- FOOTER -->
        <div id="footerContainer"></div>
    </footer>
</body>
</html>
