<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SemesterProject2 - An auction site">
    <meta name="author" content="Rena Hashimi">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />   
    <link rel="stylesheet" href="/dist/css/index.css" />   
    <script type="module" src="/src/js/index.mjs" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Tenor+Sans&display=swap" rel="stylesheet">
    <title>MIDAS TOUCH - Register a new account </title>
</head>
<body class="justify-content-center m-auto" style="max-width: 1100px;">
    <header>
        <!-- HEADER -->
        <div id="header-placeholder"></div>
    </header>
    <main>
        <div class="container-fluid d-flex m-0 p-0">
            <!-- IMAGE AFTER "MD" SIZE-->
            <div class="row d-none d-md-flex">
                <img class="formImg w-100" src="/src/images/gavel3.jpg" alt="Back img of gavel">
            </div>
            
            <!-- REGISTER & LOGIN -->
            <div class="container d-block justify-content-around m-auto">
                <!-- REGISTER FORM -->
                <div class="col-12 col-md-10 m-auto">
                    <h1 class="my-4 fs-5 mx-0 p-0 text-uppercase font-tenor">Create your account</h1>
                    <form class="d-grid" id="registerForm" method="POST">
                        <div class="form-group my-2">
                            <label class="text-uppercase text-primary font-raleway py-1" for="name">Name</label>
                            <input class="form-control" id="name" type="text" name="name" placeholder="Enter your name" title="You can use uppercase, lowercase, numbers, and underscores." pattern="^[\w]+$" required>
                            <span id="nameError" class="error-message"></span>
                        </div>
                        <div class="form-group my-2">
                            <label class="text-uppercase text-primary font-raleway py-1" for="email">Email</label>
                            <input class="form-control" id="email" type="email" name="email" placeholder="Enter a valid email" title="Please enter an email with the domain @stud.noroff.no" pattern="^[\w\-.]+@(stud\.)noroff\.no$" required>
                            <span id="emailError" class="error-message"></span>
                        </div>
                        <div class="form-group my-2">
                            <label class="text-uppercase text-primary font-raleway py-1" for="password">Password</label>
                            <input class="form-control" id="password" type="password" name="password" placeholder="Enter your password" minlength="8" required>
                            <span id="passwordError" class="error-message"></span>
                        </div>
                        <div class="form-group my-2">
                            <label class="text-uppercase text-primary font-raleway py-1" for="banner">Banner</label>                     
                            <input class="form-control" id="banner" type="url" name="banner" placeholder="*Optional* - Choose your background image" aria-label="Banner image URL" aria-describedby="bannerError">
                            <span id="bannerError" class="error-message"></span>
                        </div>
                        <div class="form-group my-2">
                            <label class="text-uppercase text-primary font-raleway py-1" for="avatar">Avatar</label>
                            <input class="form-control" id="avatar" type="url" name="avatar" placeholder="*Optional* - Choose your avatar / profile image" aria-label="Avatar image URL" aria-describedby="avatarError">
                            <span id="avatarError" class="error-message"></span>
                        </div>
                        <div class="form-group my-2 d-grid">
                            <label class="text-uppercase text-primary font-raleway py-1" for="bio">Bio</label>
                            <textarea id="bio" name="bio" rows="3" placeholder="*Optional* - Tell us short about yourself"></textarea>
                            <span id="bioError" class="error-message"></span>
                        </div>
                        <button class="text-secondary text-uppercase font-raleway-900 bg-white border-2 border-tealgreen my-3 px-5 rounded-4" type="submit">Sign up</button>
                    </form>
                </div>
         
                <!-- LOGIN OVERLAY-->
                <div id="register-open-overlay-btn" class="container-fluid mt-4 font-tenor text-secondary mt-3 mb-5 py-3 border-top border-3 border-tealgreen" style="max-width: 500px;">
                    <h2>Are you already registered?</h2>
                    <button class="border-0 font-prata bg-white open-btn fs-4 text-tealgreen">LOGIN HERE <i class="bi bi-arrow-bar-right"></i></button>   
                </div>
            </div>             
        </div>

        <!-- GO BACK UP - BUTTON -->
        <button id="goBackUpBtn" class="btn btn-white btn-lg bg-white m-auto justify-content-center text-center rounded-circle border border-5 border-primary">
            <i class="bi bi-arrow-up-circle-fill"></i>
        </button>

        <!-- LOGIN OVERLAY-->
        <div id="overlay-container"></div>     
    </main>
    <footer>
        <!-- FOOTER -->
        <div id="footerContainer"></div>
    </footer>
</body>
</html>
