<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SemesterProject2 - An auction site">
    <meta name="author" content="Rena Hashimi">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />   
    <link rel="stylesheet" href="/dist/css/index.css" />   
    <script type="module" src="/src/js/index.mjs"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Tenor+Sans&display=swap" rel="stylesheet">
    <title>MIDAS TOUCH - EDIT MY PROFILE</title>
</head>
<body class="justify-content-center m-auto" style="max-width: 1100px;">
    <header>
        <!-- HEADER -->
        <div id="header-placeholder"></div>
    </header>
    <main>
        <!--FORM TO EDIT PROFILE-->
        <h1 class="font-tenor fs-4 my-2 pt-3 text-uppercase text-light text-center">Update your profile</h1>
        <div class="col-10 col-md-9 m-auto" style="max-width: 500px;">
            <form id="editProfile" class="d-grid bg-light p-3" method="POST">
                <div class="form-group my-2">
                    <label class="text-uppercase text-primary font-raleway py-1" for="name">Name</label>
                    <input class="form-control" id="name" type="text" name="name" disabled placeholder="Enter your name" title="You can use uppercase, lowercase, numbers, and underscores.">
                </div>
                <div class="form-group my-2">
                    <label class="text-uppercase text-primary font-raleway py-1" for="email">Email</label>
                    <input class="form-control" id="email" type="email" name="email" disabled placeholder="Enter a valid email" title="Please enter domains containing @(stud).noroff.no">
                </div>
                <div class="form-group my-2">
                    <label class="text-uppercase text-primary font-raleway py-1" for="banner">Banner</label>
                    <input class="form-control" id="banner" type="url" name="banner" placeholder="*Optional* - Choose your background image">
                </div>
                <div class="form-group my-2">
                    <label class="text-uppercase text-primary font-raleway py-1" for="avatar">Avatar</label>
                    <input class="form-control" id="avatar" type="url" name="avatar" placeholder="*Optional* - Choose your avatar / profile image">
                </div>
                <div class="form-group my-2">
                    <label class="text-uppercase text-primary font-raleway py-1" for="bio">Bio</label>
                    <textarea class="form-control" id="bio" name="bio" rows="4" placeholder="*Optional* - Tell us about yourself"></textarea>
                </div>
                <button class="btn text-secondary text-uppercase font-raleway-900 bg-white border-2 border-tealgreen my-3 px-5 rounded-4" type="submit">Update Profile</button>
            </form>
            <button class="btn btn-white d-flex fs-6 border-bottom border-2 border-secondary text-uppercase m-auto my-4 px-3 text-center" onclick="history.back()">Cancel</button>
            
        <!-- GO BACK UP - BUTTON -->
        <button id="goBackUpBtn" class="btn btn-white btn-lg bg-white m-auto justify-content-center text-center rounded-circle border border-5 border-primary">
            <i class="bi bi-arrow-up-circle-fill"></i>
        </button>
    </main>
    <footer>
        <!-- FOOTER -->
        <div id="footerContainer"></div>
    </footer>
</body>
</html>
