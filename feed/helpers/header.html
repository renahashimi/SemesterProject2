<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SemesterProject2 - An auction site">
    <meta name="author" content="Rena Hashimi">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />   
    <link rel="stylesheet" href="/dist/css/index.css" />   
    <script type="module" src="/src/js/index.mjs"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Tenor+Sans&display=swap" rel="stylesheet">
    <title>HEADER</title>
</head>
<body>
    <!-- HEADER FOR ALL PAGES -->

    <!-- MOBILE HEADER -->
    <div class="container-fluid d-flex d-md-none mt-2 text-primary shadow-sm border-primary border-bottom border-2 justify-content-between shadowBorder30">
        <div class="row justify-content-start mt-2">
            <h1 class="justify-content-start font-tenor text-primary d-flex fs-6 mt-n2">
                <a href="/index.html" class="d-flex align-items-center">
                    MIDAS
                    <img class="mt-n1 mx-2 pt-1" src="/src/images/gavel1.png" alt="mt-logo" style="width: 2.5rem;">
                    TOUCH
                </a>
            </h1>
        </div>
        <button id="mobile-menu-toggle" class="btn text-secondary d-flex fs-2 mt-n2">
            <i class="bi bi-menu-button-wide"></i>
        </button>
    </div>
    <div id="mobile-fullscreen-menu" class="fullscreen-menu d-flex bg-primary text-white">
        <button id="menu-close-btn" class="d-flex close-btn text-white">
            <i class="bi bi-x-circle"></i>
        </button>
        <nav id="headerNav" class="d-flex flex-column text-end justify-content-end font-prata">
            <a id="mobile-home-link" href="/index.html" class="menu-link text-white fs-3 py-2">HOME</a>
            <a id="mobile-profile-link" href="/feed/profile/" class="menu-link text-light fs-3 py-2">PROFILE</a>
            <a id="mobile-listings-link" href="/feed/listings/" class="menu-link text-white fs-3 py-2">LISTINGS</a>
            <a id="mobile-contact-link" href="/feed/contact/" class="menu-link text-white fs-3 py-2">CONTACT</a>
            <div id="mobile-open-overlay-btn" class="border-0 bg-primary mt-4 pt-2 open-btn">
                <p class="fs-4 pe-2 text-teallight">LOGIN</p>              
            </div>   
            <div id="mobile-logout-btn" class="border-0 bg-primary open-btn" style="display: none;">
                <p class="fs-4 text-teallight">LOGOUT</p>              
            </div> 
        </nav>
    </div>


    <!-- DESKTOP HEADER -->
    <div class="container-fluid d-none d-md-flex bg-white fixed-top text-primary font-tenor p-0 pt-3 shadow-sm border-primary border-bottom border-2 justify-content-between shadowBorder30" style="max-width: 1200px;">
        <div class="row justify-content-start ps-4">
            <h1 class="justify-content-start font-tenor text-primary d-flex fs-4 mt-n2">
                <a href="/index.html" class="d-flex align-items-center">
                    MIDAS
                    <img class="mt-n1 mx-2 pt-1" src="/src/images/gavel1.png" alt="mt-logo" style="width: 3rem;">
                    TOUCH
                </a>
            </h1>   
        </div>
        <div class="row font-prata justify-content-between d-none d-sm-flex text-primary fs-7 mt-1 me-3">
            <div id="desktop-home-link" class="col-2">
                <a href="/index.html" class="border-0 bg-white text-uppercase">Home</a>
            </div>
            <div id="desktop-profile-link" class="col-2">
                <a href="/feed/profile/" class="border-0 bg-white text-uppercase">Profile</a>
            </div>
            <div id="desktop-listings-link" class="col-2">
                <a href="/feed/listings/" class="border-0 bg-white text-uppercase">Listings</a>
            </div>
            <div id="desktop-contact-link" class="col-2">
                <a href="/feed/contact/" class="border-0 bg-white text-uppercase">CONTACT</a>
                </div>            
            <div class="col-2">
                <!-- Login Button (Initially visible) -->
                <button id="desktop-open-overlay-btn" class="border-0 bg-white text-uppercase open-btn">
                    <p class="text-primary">LOGIN</p>
                </button>   
    
                <!-- Logout Button (Initially hidden) -->
                <button id="desktop-logout-btn" class="border-0 bg-white text-uppercase open-btn" style="display: none;">
                    <p class="text-primary">LOGOUT</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
